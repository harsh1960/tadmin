<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Shillong Teer</title>
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        /* --- Global Styles --- */
        :root {
            --primary-color: #007BFF;
            --danger-color: #DC3545;
            --success-color: #28A745;
            --warning-color: #FFC107;
            --background-color: #f4f7fc;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        /* --- Login Page --- */
        #login-page {
            max-width: 400px;
            background-color: var(--card-bg-color);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        #login-page h1 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--primary-color);
            width: 100%;
        }
        
        .btn-success { background-color: var(--success-color); }
        .btn-warning { background-color: var(--warning-color); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-secondary { background-color: #6c757d; }

        /* --- Admin Dashboard --- */
        #admin-dashboard {
            display: none; /* Hidden by default */
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .card h2 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        #result-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-actions {
            grid-column: 1 / -1; /* Span full width */
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* --- Results Table --- */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .actions-cell button {
            margin: 0 4px;
            padding: 0.3rem 0.6rem;
            font-size: 0.9rem;
        }

        /* --- Responsive --- */
        @media(max-width: 600px) {
            #login-page {
                padding: 1.5rem;
            }
            .card {
                padding: 1.5rem;
            }
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div id="login-page" class="container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div id="admin-dashboard" class="container">
        <header class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </header>

        <section class="card">
            <h2 id="form-title">Add / Update Result</h2>
            <form id="result-form">
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="fr-result">First Round (F/R)</label>
                    <input type="number" id="fr-result" min="0" max="99">
                </div>
                <div class="form-group">
                    <label for="sr-result">Second Round (S/R)</label>
                    <input type="number" id="sr-result" min="0" max="99">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Save Result</button>
                    <button type="button" id="clear-btn" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>Manage Last 7 Days Results</h2>
            <div class="table-wrapper">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>F/R</th>
                            <th>S/R</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        </tbody>
                </table>
            </div>
        </section>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { 
            getFirestore, collection, getDocs, addDoc, updateDoc, 
            deleteDoc, doc, query, orderBy, limit, where, setDoc
        } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBs4oRWbDvxvmxi-ZS4kBJbgiWh9Lpl-lk",
          authDomain: "ommerce-ac13a.firebaseapp.com",
          projectId: "ommerce-ac13a",
          storageBucket: "ommerce-ac13a.appspot.com",
          messagingSenderId: "1068414137141",
          appId: "1:1068414137141:web:ee01f3a9d91f556b5b927c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const resultsCollection = collection(db, 'teer_results');

        document.addEventListener('DOMContentLoaded', () => {
            const loginPage = document.getElementById('login-page');
            const dashboard = document.getElementById('admin-dashboard');
            const loginForm = document.getElementById('login-form');
            const logoutBtn = document.getElementById('logout-btn');
            const resultForm = document.getElementById('result-form');
            const resultsTbody = document.getElementById('results-tbody');
            const clearBtn = document.getElementById('clear-btn');
            const formTitle = document.getElementById('form-title');
            const dateInput = document.getElementById('date');
            const frInput = document.getElementById('fr-result');
            const srInput = document.getElementById('sr-result');

            dateInput.valueAsDate = new Date();

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (username.value === 'admin' && password.value === '1234') {
                    loginPage.style.display = 'none';
                    dashboard.style.display = 'block';
                    renderTable();
                } else {
                    alert('Invalid username or password.');
                }
            });

            logoutBtn.addEventListener('click', () => { location.reload(); });

            const renderTable = async () => {
                resultsTbody.innerHTML = '<tr><td colspan="4">Loading results...</td></tr>';
                const q = query(resultsCollection, orderBy('date', 'desc'), limit(7));
                try {
                    const querySnapshot = await getDocs(q);
                    resultsTbody.innerHTML = '';
                    if (querySnapshot.empty) {
                        resultsTbody.innerHTML = '<tr><td colspan="4">No results found. Add one!</td></tr>';
                        return;
                    }
                    querySnapshot.forEach(doc => {
                        const result = doc.data();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${new Date(result.date + 'T00:00:00').toLocaleDateString('en-GB')}</td>
                            <td>${result.fr || '--'}</td>
                            <td>${result.sr || '--'}</td>
                            <td class="actions-cell">
                                <button class="btn btn-warning edit-btn" data-id="${doc.id}">Edit</button>
                                <button class="btn btn-danger delete-btn" data-id="${doc.id}">Delete</button>
                            </td>
                        `;
                        resultsTbody.appendChild(row);
                    });
                } catch (error) {
                    console.error("Error fetching results: ", error);
                    resultsTbody.innerHTML = '<tr><td colspan="4">Error loading results.</td></tr>';
                }
            };

            const clearForm = () => {
                resultForm.reset();
                formTitle.textContent = 'Add / Update Result';
                dateInput.valueAsDate = new Date();
            };

            // --- NEW: Smart Save/Update Logic ---
            resultForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const dateValue = dateInput.value;
                const frValue = frInput.value;
                const srValue = srInput.value;

                if (!frValue && !srValue) {
                    alert('Please enter a result for at least one round.');
                    return;
                }

                try {
                    // Check if a document for this date already exists
                    const q = query(resultsCollection, where("date", "==", dateValue));
                    const querySnapshot = await getDocs(q);

                    const dataToSave = {};
                    if (frValue) dataToSave.fr = frValue;
                    if (srValue) dataToSave.sr = srValue;

                    if (querySnapshot.empty) {
                        // Document doesn't exist, CREATE a new one
                        await addDoc(resultsCollection, {
                            date: dateValue,
                            ...dataToSave
                        });
                        alert('Result added successfully!');
                    } else {
                        // Document exists, UPDATE it
                        const docId = querySnapshot.docs[0].id;
                        const docRef = doc(db, 'teer_results', docId);
                        await updateDoc(docRef, dataToSave);
                        alert('Result updated successfully!');
                    }
                } catch (error) {
                    console.error("Error saving result: ", error);
                    alert("Error saving result. See console for details.");
                }

                await renderTable();
                clearForm();
            });

            // --- NEW: Simplified Edit/Delete Logic ---
            resultsTbody.addEventListener('click', async (e) => {
                const target = e.target;
                const docId = target.dataset.id;
                
                if (!docId) return;

                // EDIT button clicked
                if (target.classList.contains('edit-btn')) {
                    const docRef = doc(db, "teer_results", docId);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        const result = docSnap.data();
                        dateInput.value = result.date;
                        frInput.value = result.fr || '';
                        srInput.value = result.sr || '';
                        formTitle.textContent = `Editing Result for ${new Date(result.date + 'T00:00:00').toLocaleDateString('en-GB')}`;
                        window.scrollTo(0, 0);
                    }
                }

                // DELETE button clicked
                if (target.classList.contains('delete-btn')) {
                    if (confirm('Are you sure you want to delete this result?')) {
                        try {
                            await deleteDoc(doc(db, 'teer_results', docId));
                            alert('Result deleted successfully!');
                            await renderTable();
                        } catch (error) {
                            console.error("Error deleting document: ", error);
                            alert("Error deleting result. See console for details.");
                        }
                    }
                }
            });

            clearBtn.addEventListener('click', clearForm);
        });
    </script>
</body>
</html>
